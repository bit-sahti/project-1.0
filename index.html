<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BlackJack JS</title>
</head>
<body>
    <header>
        <h1>Black Jack</h1>
        <button class="start">Start</button>
        <button>Rules</button>
    </header>
    <main class="table">        
            <div class="dealer side">
                <div>
                    <p class="total hidden">Total:</p>
                    <div class="hand">Dealer Hand</div>
                </div>
            </div>
            
            <div class="play-controls">
                <p class="cash">$5000</p>
                <div class="hit-stand-btns">
                    <button class="hit">Hit</button>
                    <button class="stand">Stand</button>
                </div>
                <div class="bet">
                    <p></p>
                </div>
            </div>

            <div class="player side">
                <div>
                    <p class="total hidden">Total:</p>
                    <div class="hand"></div>
                </div>
                <div class="chips"></div>
            </div>        
    </main>    
</body>
<script src="src/main.js"></script>
<script src="src/cassino.js"></script>
</html>
