<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BlackJack JS</title>
</head>
<body>
    <header>
        <h1>Black Jack</h1>
        <button class="start">Start</button>
        <button>Rules</button>
    </header>
    <main class="cassino">
        <section class="table">
            <div class="dealer side">
                <div class="deck">Deck</div>
                <div class="hand">Dealer Hand</div>
                <p class="total hidden">Total:</p>
            </div>
            <div class="player side">
                <div class="info">
                    <p class="cash">Cash: 5000</p>
                    <p class="bet"></p>
                </div>
                <div class="hand">Player Hand</div>
                <p class="total hidden">Total:</p>
                <button class="hit">Hit</button>
                <button class="stand">Stand</button>
                <div class="chips"></div>
            </div>        
        </section>
    </main>    
</body>
<script src="src/main.js"></script>
<script src="src/cassino.js"></script>
</html>
